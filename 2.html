<!DOCTYPE html>
<html>
<head>
    <title>School Registration</title>
    <link rel="stylesheet" type="text/css" href="newform.css">
    <script>
        function validateForm() {
            var password = document.getElementById("password").value;
            var email = document.getElementById("email").value;

            // Validate password length
            if (password.length < 8) {
                alert("Password must be at least 8 characters");
                return false;
            }

            // Validate email field is not empty
            if (email.trim() === "") {
                alert("Email field is required");
                return false;
            }

            return true;
        }
    </script>
</head>
<body alink="white" vlink="white">
<div class="creatform">
    <h2>School Registration Form</h2>
    <form action="process_registration.php" method="post" enctype="multipart/form-data">

        <label for="first_name">First Name:</label>
        <input type="text" id="first_name" name="first_name" placeholder="Enter Your First Name"><br>

        <label for="last_name">Last Name:</label>
        <input type="text" id="last_name" name="last_name" placeholder="Enter Your Last Name"><br>

        <label for="phone_number">Phone Number:</label>
        <input type="text" id="phone_number" name="phone_number" placeholder="Enter Your Phone Number"><br>

        <label for="address">Address:</label>
        <textarea id="address" name="address" placeholder="Enter Your Address" rows="4" cols="45"></textarea><br>

        <label for="email">E-Mail </label>
        <input type="text" id="email" name="email" placeholder="Enter Your Email (required)"><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="Enter Password">
        <br>
        <small>* Password must be at least 6 characters.</small>
        <br><br>

        <label for="birthdate">Date of Birth:</label>
        <input type="date" id="birthdate" name="birthdate"><br><br>

        <label for="gender">Gender:</label>
        <select id="gender" name="gender">
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
        </select><br><br>

        <label for="marksheet">Upload Marksheet:</label>
        <input type="file" id="marksheet" name="marksheet" accept="image/*">
        <br><br>

        <input type="submit" name="submit" value="Register">
    </form>
</div>
</body>
</html>
